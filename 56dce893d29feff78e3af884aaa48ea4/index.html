<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

  padding-top: 70px;
  padding-bottom: 30px;

  position: static;
  display: block;
  margin-bottom: 20px;

  margin: 5px 0;

  width: auto;

<body role="document">
	<div class="container theme-showcase" role="main">
	
	  <!-- Main jumbotron for a primary marketing message or call to action -->
	
	  <div class="page-header">
        <h1>DEEBOT Control</h1>
	  </div>
	    <div class="col-mb-6">
          <form class="form-inline connect">
            <div>
              <input class="form-control mr-3" type="text" id="input-apikey" placeholder="your APIKEY here." required/>
            </div>
            <div>
              <input class="form-control mr-3" type="text" id="input-room-name" value="testroom" required />
            </div>
            <div>
              <input class="form-control mr-3" type="text" id="input-topic-name" value="rc/control" required />
            </div>
            <div>
              <button class="btn-lg btn-primary" type="submit">start</button>
            </div>
        </form>
	    </div>
	
	  <div class="row">
	    <div class="col-md-4">
	      <table class="table table-bordered">
	        <tbody>
              <tr><th>status</th><td id="status">init</td></tr>
	        </tbody>
	      </table>
	    </div>
	    <div class="col-md-4">
	      <table class="table table-bordered">
	        <tbody>
              <tr><th>uuid</th><td id="uuid">N/A</td></tr>
	        </tbody>
	      </table>
	    </div>
	    <div class="col-md-4">
	      <table class="table table-bordered">
	        <tbody>
              <tr><th>video</th><td id="video-status">idle</td></tr>
	        </tbody>
	      </table>
	    </div>
	  </div>
	
      <video id="janusvideo" playsinline autoplay></video>
      
      <div class="row mt-3">
        <div class="col-md-8">
              <form class="form control">
                <div id="site-box">
                  <div id="a-box">
                    <button class="btn btn-primary btn-lg mt-2" type="button" style="visibility:hidden">■</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" id="forward" >▲</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" style="visibility:hidden">■</button>
                  </div>
                  <div id="b-box">
                    <button class="btn btn-primary btn-lg mt-2" type="button" id="left">◀</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" style="visibility:hidden">■</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" id="right">▶</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" style="visibility:hidden">■</button>
                    <button class="btn btn-primary btn mt-2" type="button" id="playButton" disabled>PLAY</button>
                    <button class="btn btn-primary btn mt-2" type="button" id="stopButton" disabled>STOP</button>
                    <button class="btn btn-primary btn mt-2" type="button" id="home" >HOME</button>
                  </div>
                  <div id="d-box">
                    <button class="btn btn-primary btn-lg mt-2" type="button" style="visibility:hidden">■</button>
                    <button class="btn btn-primary btn-lg mt-2" type="button" id="back">▼</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>MQTT Relay via datachannel</h5>
              <form class="form publish">
                <label for="pub-topic">topic : </label>
                <input class="form-control form-control-sm" type="text" id="pub-topic" placeholder="input topic" required/>
                <label for="pub-mesg">message : </label>
                <input class="form-control form-control-sm" type="text" id="pub-mesg" placeholder="publish message here." required/>
                <button class="btn btn-primary btn-sm mt-2" type="submit">send</button>
              </form>
              <div id="pubsub-mesg"></div>
            </div>
          </div>
        </div>
      </div>
      
	</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./dist/skyway-siru-client.js"></script>
<script src="./script.js"></script>

</body>
</html>
